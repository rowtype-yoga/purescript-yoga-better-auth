workspace:
  packageSet:
    registry: 73.0.0
  extraPackages:
    yoga-om:
      path: ../purescript-yoga-om
    yoga-om-layer:
      path: ../purescript-yoga-om-layer
    yoga-fastify:
      path: ../purescript-yoga-fastify
    ref-lifted:
      path: ../purescript-ref-lifted
    yoga-http-api:
      path: ../purescript-yoga-http-api
    yoga-options: "0.1.0"
    yoga-test-docker:
      path: ../purescript-yoga-test-docker

package:
  name: yoga-better-auth
  publish:
    version: 0.2.0
    license: MIT
    location:
      githubOwner: rowtype-yoga
      githubRepo: purescript-yoga-better-auth
  dependencies:
    - aff: ">=7.1.0 <8.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - either: ">=6.1.0 <7.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - foreign: ">=7.0.0 <8.0.0"
    - js-date: ">=8.0.0 <9.0.0"
    - js-promise: ">=1.0.0 <2.0.0"
    - js-promise-aff: ">=1.0.0 <2.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - newtype: ">=5.0.0 <6.0.0"
    - nullable: ">=6.0.0 <7.0.0"
    - prelude: ">=6.0.2 <7.0.0"
    - unsafe-coerce: ">=6.0.0 <7.0.0"
    - web-fetch: ">=4.0.1 <5.0.0"
    - yoga-fastify: ">=0.3.0 <0.4.0"
    - yoga-fetch: ">=1.0.1 <2.0.0"
    - yoga-om: ">=1.4.0 <2.0.0"
    - yoga-om-layer: ">=1.1.1 <2.0.0"
  test:
    main: Test.BetterAuth.Main
    dependencies:
      - console: ">=6.0.0 <7.0.0"
      - spec: ">=7.0.0 <9.0.0"
      - spec-node: ">=0.0.1 <1.0.0"
      - yoga-test-docker: ">=0.1.1 <1.0.0"
